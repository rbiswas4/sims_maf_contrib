language: python
python:
    - 2.7
install:
    - echo $TRAVIS_PULL_REQUEST
    - NOTEBOOKS="science/Transients/"
    - d=`TZ=":US/Pacific" date +%y-%m-%d----%H:%M:%S`
script:
    - echo $PWD
    - echo `ls ./scripts/`
    - df -kh .
    - wget https://raw.githubusercontent.com/marcusbooyah/IPy-CI/master/scripts/dl.sh -P ./scripts
    - echo `ls ./scripts/`
    - source ./scripts/sims_maf_data.sh
    - source ./scripts/dl.sh
    - source ./scripts/prepare.sh
    - export PATH="$PWD/miniconda/bin:$PATH"
    - source ./scripts/sims_maf_setup.sh
    - source ./scripts/getfiles.sh
    - source ./scripts/runipy.sh
after_deploy:
    - exit $ERROR
deploy:
    on:
        repo: rbiswas4/sims_maf_contrib
        all_branches: true

